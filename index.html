<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Soy el amor de tu vida?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%;
        }
    </style>
    <script>
        function handleAnswer(isYes) {
            if (isYes) {
                alert("¡Respuesta correcta! 😍");
            } else {
                alert("Respuesta incorrecta. Por favor, inténtalo de nuevo. 🙃");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">¿Soy el amor de tu vida? 💖</h1>
        <button class="btn btn-primary btn-lg me-2" onclick="handleAnswer(true)">Sí</button>
        <button class="btn btn-secondary btn-lg" onclick="handleAnswer(false)">No</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
